<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruet_CSE</title>
    <link rel="stylesheet" href="style.css">
    <!-- BS-css -->
    <link rel="stylesheet" href="bootstrap-offline-copy-file/bootstrap.min.css">
    <!-- BS-script -->
    <script src="bootstrap-offline-copy-file/bootstrap.min.js"></script>


</head>

<body>
    <!-- Section for the Intro Animation -->
    <div class="intro">
        <div class="logo-header">
            <img src="image/RUET_logo.svg.png" alt="" srcset="" width="200vw" height="auto" class="">
            <h1 class="text-center">CSE-21</h1>

        </div>
    </div>


    <!-- Section for the main content -->
    <div>
        <!-- Navbar -->
        <nav class="navbar z-0 navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand ps-2 ps-lg-4" href="#">
                    <img src="image/Your_paragraph_text__1_-removebg-preview.png" alt="logo" srcset="" width="60vw" height="auto">

                </a>

                <h1 class="font-weight-bold">CSE<span class="text-logo">21</span>
                </h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h1 class="">RUET CSE <span class="text-main">21</span></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item pe-4">
                                <a class="nav-link active text-logo" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link " aria-current="page" href="#">Link 1</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link " aria-current="page" href="#">Link 2</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link " aria-current="page" href="#">Link 3</a>
                            </li>
                            <li class="nav-item pe-4 mt-100">
                                <button class="btn btn-logo active text-white fw-semibold py-2 mt-4 mt-lg-0"
                                    aria-current="page" href="#">Genarate</button>
                            </li>



                        </ul>

                    </div>
                </div>
            </div>
        </nav>


        <!-- Main Content -->
        <main>
            <div class="d-flex z-1  mt-20 w-75 mx-auto auto align-items-center flex-column">
                <h1 class="mb-4 text-logo">Give Equation</h1>
                <textarea name="" id="" cols="" rows="" class="rounded-5 border-2 shadow border-logo px-4 py-3 w-75 " placeholder="3X^2 + 4X + 5 = 0"></textarea>

                <button class="btn btn-primary btn-logo
                mt-4">Genarate</button>

            </div>

        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
